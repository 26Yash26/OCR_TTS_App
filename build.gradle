plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.example.ocrttsapp"
        minSdkVersion 21
        targetSdkVersion 31
    }
}

dependencies {
    implementation 'com.google.mlkit:text-recognition:16.0.0'
    implementation 'com.google.mlkit:text-recognition-latin:16.0.0'
}
